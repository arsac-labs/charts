---
name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/${{ github.repository_owner }}/charts

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and Push Charts
        run: |
          for chart in charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              chart_name=$(basename "$chart")
              chart_version=$(grep '^version:' "$chart/Chart.yaml" | awk '{print $2}')

              # Check if this version already exists in GHCR
              if helm pull "oci://${{ env.REGISTRY_PATH }}/${chart_name}" --version "$chart_version" 2>/dev/null; then
                echo "Chart $chart_name version $chart_version already exists, skipping..."
                rm -f "${chart_name}-${chart_version}.tgz"
                continue
              fi

              echo "Packaging $chart_name version $chart_version..."
              helm package "$chart" -d .cr-release-packages

              for pkg in .cr-release-packages/*.tgz; do
                echo "Pushing $pkg to ${{ env.REGISTRY_PATH }}..."
                helm push "$pkg" "oci://${{ env.REGISTRY_PATH }}"
              done
              rm -rf .cr-release-packages
            fi
          done
